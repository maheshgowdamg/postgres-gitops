apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami         
    chart: postgresql
    targetRevision: 15.5.23
    helm:
      valueFiles:
        - https://raw.githubusercontent.com/maheshgowdamg/postgres-gitops/master/postgresql/postgres-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

